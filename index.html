<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My first STOPWATCH</title>
</head>

<body>
  <div class="container">
    <div class="timer">
      <div class="time" id="min">
        00
      </div>
      <div class="colon">:</div>
      <div class="time" id="sec">
        00
      </div>
      <div class="colon">:</div>
      <div class="time" id="cnt">
        00
      </div>
    </div>
    <div class="position">
      <div class="pos" id="min-pos">
        minute
      </div>
      <div class="pos" id="sec-pos">
        second
      </div>
      <div class="pos" id="count-pos">
        count
      </div>
    </div>
    <div class="btn-container">
      <div class="btn" id="play">
        <button><i class="fa fa-play"></i></button>
      </div>
      <div class="btn" id="pause">
        <button><i class="fa fa-pause"></i></button>
      </div>
      <div class="btn" id="reset">
        <button><i class="fa fa-rotate-left"></i></button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
